<div class="card mb-3" style="width: 95%" *ngFor="let program of programs">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img
        [src]="program.image"
        alt="..."
        width="100%"
        height="100%"
        style="padding: 10%"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ program.Name }}</h5>
        <p class="card-text">
          {{ program.school }}
        </p>
        <p class="card-text">
          <small class="text-muted">
            Tuition Fee: {{ program.fee }} $
            {{ program.city }}
          </small>
        </p>
      </div>
    </div>
  </div>
</div>

<mat-paginator
  [length]="programs.length"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
>
</mat-paginator>
