<div *ngIf="programs.length === 0" class="alert alert-warn">
  No available programs
</div>
<div
  class="card"
  style="width: 95%; font-size: 1rem"
  *ngFor="let program of programs"
>
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="program.image" alt="..." width="150px" style="padding: 10%" />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" style="color: #222222; font-size: 1.1rem">
          {{ program.Name }}
        </h5>
        <p class="card-text" style="color: #666666">
          {{ program.school }}
        </p>
        <p class="card-text">
          <small class="text-muted">
            Tuition Fee:
            <span style="color: #5666a5"> {{ program.fee }} $ Per Year</span>
          </small>
          <small style="color: #5666a5">
            {{ program.city }}
          </small>
          <small class="text-muted">
            <button mat-raised-button>More info</button>
          </small>
        </p>
      </div>
    </div>
  </div>
</div>
